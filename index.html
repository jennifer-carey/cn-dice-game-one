<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dice Game | Player 1</title>
</head>

<body>
   <div class="wrapper">
      <div class="content-rules">
         <h1>Can you beat the dice?</h1>
         <ul class="game-rules-list">
            <li>Get a total score of 20 to win.</li>
            <li>But roll 'one' and it's an automatic loss!</li>
            <li>Click 'Roll' to start playing.</li>
            <li>Good luck!</li>
         </ul>
      </div>
      <div class="content-square">
         <div class="game-info">
            <p id="player-status" class="player-status">Player 1</p>
            <p>Total score: <span id="score" class="score">0</span></p>
         </div>
         <div id="dice-box" class="dice-box">
            <img class="dice" id="dice-img" src="">
         </div>
         <button id="roll-button" class="roll-button">Roll</button>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
